<div class="courses-list">
  <div class="course-card" *ngIf="courses && courses.length > 0">
    <app-course-card
      *ngFor="let course of courses"
      [title]="course.title"
      [description]="course.description"
      [duration]="course.duration"
      [authors]="course.authors"
      [editable]="editable"
      (clickOnShow)="showCourse.emit(course.id)"
    >
      <ng-container *ngIf="editable">
        <app-button
          iconName="trash"
          (click)="deleteCourse.emit(course.id)"
        ></app-button>
        <app-button
          iconName="pen"
          (click)="editCourse.emit(course.id)"
        ></app-button>
      </ng-container>
    </app-course-card>
  </div>
</div>
