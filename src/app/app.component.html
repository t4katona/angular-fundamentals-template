<app-header>
  <span *ngIf="isLoggedIn">username</span>
  <app-button
    *ngIf="!isLoggedIn"
    buttonText="LOGIN"
    (click)="login()"
  ></app-button>
  <app-button
    *ngIf="isLoggedIn"
    buttonText="LOGOUT"
    (click)="logout()"
  ></app-button>
</app-header>
<div class="app-root">
  <router-outlet></router-outlet>
</div>
