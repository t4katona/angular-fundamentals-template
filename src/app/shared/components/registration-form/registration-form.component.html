<h2 class="text-align-center">Registration</h2>
<div class="app-plate">
  <div class="registration-form" [formGroup]="registrationForm">
    <div>
      <div class="form__control">
        <label for="name">Name</label>
        <!--Use the name `name` for the form control.-->
        <input
          type="text"
          id="name"
          formControlName="name"
          required
          minlength="6"
          placeholder="Input text"
        />
        <span
          *ngIf="name.invalid && (submitted || name.touched)"
          id="nameErrorMessage"
          class="text-danger"
        >
          <span *ngIf="name.errors?.['required']">Name is required.</span>
          <span *ngIf="name.errors?.['minlength']"
            >Name must be at least 6 characters.</span
          >
        </span>
      </div>
      <div class="form__control">
        <!--Use the name `email` for the form control.-->
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          formControlName="email"
          emailValidator
          required
          placeholder="Input text"
        />
        <span
          *ngIf="email.invalid && (submitted || email.touched)"
          id="emailErrorMessage"
          class="text-danger"
        >
          <span *ngIf="email.errors?.['required']">Email is required.</span>
          <span *ngIf="email.errors?.['invalidEmail']"
            >Please enter a valid email address.</span
          >
        </span>
      </div>
      <div class="form__control">
        <!--Use the name `password` for the form control.-->
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          required
          minlength="4"
          placeholder="Input text"
        />
        <span
          *ngIf="password.invalid && (submitted || password.touched)"
          id="passwordErrorMessage"
          class="text-danger"
        >
          <span *ngIf="password.errors?.['required']"
            >Password is required.</span
          >
          <span *ngIf="password.errors?.['minlength']"
            >Password must be at least 4 characters.</span
          >
        </span>
      </div>
    </div>
    <div class="form__action">
      <app-button [buttonText]="'Register'" (click)="onSubmit()"></app-button>
    </div>
    <div class="form__text">
      If you already have an account,
      <strong routerLink="/login">Login</strong>
    </div>
  </div>
</div>
